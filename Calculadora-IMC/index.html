<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Container">
      <h1>Calculadora de IMC</h1>
      <p>Informe seu peso e altura para calcular seu IMC</p>

      <label for="peso"><b>Peso (Kg):</b>
    </label>
      <input type="number" id="peso" required placeholder="Ex: 70"  />

      <label for="altura"><strong>Altura (M):</strong></label>
      <input type="number" id="altura" required placeholder="Ex: 1.70" step="0.01"  />

      <button onclick="CalcularIMC()">Calcular</button>
      <p id="resultado"></p>
    </div>
    <script src="JavaScript.js"></script>
  </body>
</html>
